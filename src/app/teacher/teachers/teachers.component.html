
<div class="teacher-info">
   <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age }} </td>
      </ng-container>
      <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
      <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary"
    >
      <mat-icon (click)="redirectToDetails(element.id)" class="mat-20">details</mat-icon>
      </button>
      </td>
      </ng-container>
      <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> edit </th>
      <td mat-cell *matCellDef="let element">
      <button (click)="redirectToUpdate(element.id)"mat-icon-button color="accent"
     >
      <mat-icon class="mat-8">system_update</mat-icon>
      </button>
      </td>
      </ng-container>
      <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
      <button (click)="redirectToDelete(element.id)" mat-icon-button color="warn">
      <mat-icon class="mat-18">delete</mat-icon>
      </button>
      </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
 
   

</div>
